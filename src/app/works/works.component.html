<!-- Outer wrapper with gradient background -->
<div class="min-h-screen w-full bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
  @for(item of list ; track $index){

    <!-- Reusable Grid Section -->
    <div class="mx-auto grid max-w-4xl grid-cols-12 gap-4 p-1">
      
      <!-- Header -->
      <div class="col-span-12 rounded-lg backdrop-blur-xl bg-white/20 p-8 shadow-md text-white">
      <h1 class="text-2xl font-bold">{{item.name}}</h1>
    </div>

    <!-- Main Content -->
    <div class="col-span-12 sm:col-span-8 rounded-lg backdrop-blur-xl bg-white/20 p-12 shadow-md text-white">
      {{item.desc}}
    </div>
    
    
    <!-- Sidebar -->
    <div class="col-span-12 sm:col-span-4 rounded-lg backdrop-blur-xl bg-white/20 p-8 shadow-md text-white">
      <img [src]="item.img" class="object-cover w-full h-full" />
    </div>

    <!-- Footer -->
    <div class="col-span-12 rounded-lg backdrop-blur-xl bg-white/20 p-6 shadow-md text-center  text-white">
      
      <a [href]="item.link" target="_blank"> Live demo  </a>
    </div>

  </div>
}

  <!-- You can add more grid sections below -->
  <!-- Repeat the above block -->

</div>
